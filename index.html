<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Museum Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #2e004f; /* Deep violet */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .welcome {
      color: #ffd700;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 2.5rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      text-shadow: 1px 1px 8px #000;
    }
    .buttons {
      display: flex;
      gap: 2rem;
    }
    .experience-btn {
      background: #ffd700;
      color: #2e004f;
      border: none;
      padding: 1.1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.15s;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      box-shadow: 0 2px 16px rgba(0,0,0,0.14);
    }
    .experience-btn:hover, .experience-btn:focus {
      background: #fff8dc;
      color: #1a0033;
      transform: scale(1.07);
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="welcome">
    Welcome to our museum. <br>
    Choose your experience
  </div>
  <div class="buttons">
    <button class="experience-btn" onclick="location.href='ar.html'">AR Experience</button>
    <button class="experience-btn" onclick="location.href='audioguide.html'">Audio Guide</button>
  </div>
</body>
</html>
