<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Experience - Museum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MindAR and A-Frame libraries -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #2e004f; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    
    /* Loading indicator */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      font-size: 1.5rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      text-align: center;
      z-index: 20;
    }
    
    .spinner {
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #label {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #ffd700;
      background: rgba(46,0,79,0.85);
      padding: 0.7rem 2rem;
      border-radius: 1rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 10;
    }
    #back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: #ffd700;
      color: #2e004f;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.7rem;
      font-size: 1rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
    }
    #back-btn:hover { background: #fff8dc; color: #1a0033; }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading AR Experience...</div>
      <div style="font-size: 1rem; margin-top: 1rem;">
        Make sure to allow camera access
      </div>
    </div>
    <div id="label"></div>
    <button id="back-btn" onclick="location.href='index.html'">Back</button>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false; maxTrack: 1;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;"
    >
      <a-assets>
        <a-asset-item id="museumModel" src="https://cdn.aframe.io/models/json/duck.json"></a-asset-item>
      </a-assets>

      <!-- AR target with 3D content -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="0.552" width="1" rotation="-90 0 0" opacity="0.5" src="#card"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#museumModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-gltf-model>
        <a-text value="Museum Artifact" position="0 0.3 0" color="#ffd700" align="center" scale="2 2 2"></a-text>
      </a-entity>
    </a-scene>
  </div>
  <script>
    // Replace with your image labels, index corresponds to targetIndex in MindAR
    const labels = [
      "Mona Lisa",
      "Starry Night",
      "The Scream",
      // ... up to your 30 labels
    ];

    const labelEl = document.getElementById('label');
    const loadingEl = document.getElementById('loading');
    let arSystem = null;

    // Wait for the scene to be ready
    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log('A-Frame scene loaded');
      initializeAR();
    });

    function initializeAR() {
      arSystem = document.querySelector('a-scene').systems['mindar-image-system'];
      
      if (arSystem) {
        console.log('MindAR system found, starting AR...');
        
        // Start AR tracking
        arSystem.start().then(() => {
          console.log('AR started successfully');
          loadingEl.style.display = 'none';
        }).catch((error) => {
          console.error('Error starting AR:', error);
          loadingEl.innerHTML = `
            <div style="color: #ff6b6b;">
              <div>AR Failed to Start</div>
              <div style="font-size: 1rem; margin-top: 1rem;">
                ${error.message || 'Unknown error'}
              </div>
              <div style="font-size: 0.9rem; margin-top: 1rem;">
                Please check:
                <br>• Camera permissions are granted
                <br>• targets.mind file exists
                <br>• Using HTTPS or localhost
              </div>
            </div>
          `;
        });
      } else {
        console.error('MindAR system not found');
        setTimeout(initializeAR, 1000); // Retry after 1 second
      }
    }

    // Listen for MindAR events to show the label
    document.querySelector('a-scene').addEventListener('targetFound', (event) => {
      console.log('Target found:', event.detail.targetIndex);
      const idx = event.detail.targetIndex;
      if (labels[idx]) {
        labelEl.textContent = labels[idx];
        labelEl.style.opacity = 1;
      }
    });
    
    document.querySelector('a-scene').addEventListener('targetLost', () => {
      console.log('Target lost');
      labelEl.style.opacity = 0;
    });

    // Handle camera permission
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => {
        console.log('Camera permission granted');
      })
      .catch((error) => {
        console.error('Camera permission denied:', error);
        loadingEl.innerHTML = `
          <div style="color: #ff6b6b;">
            <div>Camera Access Required</div>
            <div style="font-size: 1rem; margin-top: 1rem;">
              Please allow camera access and refresh the page
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
