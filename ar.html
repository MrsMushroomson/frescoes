<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Experience - Museum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MindAR and A-Frame libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: transparent; /* Remove dark background for AR */
      overflow: hidden;
    }
    #ar-container { 
      width: 100vw; 
      height: 100vh; 
      position: relative; 
      background: transparent; /* Ensure container is transparent */
    }
    
    /* Loading indicator */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      font-size: 1.5rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      text-align: center;
      z-index: 20;
    }
    
    .spinner {
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #label {
      position: absolute;
      bottom: 2rem; /* Moved to bottom instead of top */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem; /* Reduced from 2.5rem to be less intrusive */
      font-weight: 700; /* Bold text for better readability */
      color: #ffffff; /* Pure white for maximum contrast */
      background: rgba(0,0,0,0.8); /* Slightly less opacity */
      padding: 0.8rem 1.5rem; /* Reduced padding */
      border-radius: 1rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5), 0 0 0 2px rgba(255,215,0,0.6); /* Thinner border */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 15;
      text-align: center;
      line-height: 1.2; /* Tighter line spacing */
      max-width: 85vw; /* Slightly narrower */
      word-wrap: break-word; /* Handle long text */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Reduced text shadow */
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      #label {
        background: #000000;
        color: #ffffff;
        border: 3px solid #ffffff; /* Thinner border */
        font-weight: 900;
      }
    }
    
    /* Responsive sizing */
    @media (max-width: 768px) {
      #label {
        font-size: 1.4rem; /* Smaller on mobile */
        padding: 0.6rem 1rem;
        bottom: 1rem; /* Closer to bottom on mobile */
        max-width: 90vw;
      }
    }
    #back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 215, 0, 0.9); /* Semi-transparent */
      color: #2e004f;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.7rem;
      font-size: 1rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      cursor: pointer;
      z-index: 15; /* Higher z-index to appear above AR */
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #back-btn:hover { 
      background: rgba(255, 248, 220, 0.9); 
      color: #1a0033; 
    }
    
    #room-selector {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 215, 0, 0.9);
      color: #2e004f;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.7rem;
      font-size: 1rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      cursor: pointer;
      z-index: 15;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      min-width: 150px;
    }
    #room-selector:hover {
      background: rgba(255, 248, 220, 0.9);
      color: #1a0033;
    }

    #language-selector {
      position: absolute;
      top: 5rem;
      right: 2rem;
      background: rgba(255, 215, 0, 0.9);
      color: #2e004f;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.7rem;
      font-size: 1rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      cursor: pointer;
      z-index: 15;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #language-selector:hover {
      background: rgba(255, 248, 220, 0.9);
      color: #1a0033;
    }

    #room-status {
      position: absolute;
      top: 8rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
      z-index: 15;
      max-width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading AR Experience...</div>
      <div style="font-size: 1rem; margin-top: 1rem;">
        Make sure to allow camera access
      </div>
    </div>
    <div id="label"></div>
    <button id="back-btn" onclick="location.href='index.html'">Back</button>
    <select id="room-selector">
      <option value="">Select Room...</option>
    </select>
    <select id="language-selector">
      <option value="en">English</option>
      <option value="it">Italiano</option>
    </select>
    <div id="room-status">Select a room to start AR</div>
    <a-scene
      id="ar-scene"
      mindar-image="autoStart: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 5;"
    >
      <a-assets>
        <!-- Remove problematic assets for now -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- AR targets will be dynamically created -->
      <a-entity id="ar-targets"></a-entity>
    </a-scene>
  </div>
  <script>
    let museumData = null;
    let currentRoom = null;
    let currentLanguage = 'it'; // Default to Italian
    let mindARSystem = null;
    let isARActive = false;
    
    const labelEl = document.getElementById('label');
    const loadingEl = document.getElementById('loading');
    const languageSelector = document.getElementById('language-selector');
    const roomSelector = document.getElementById('room-selector');
    const roomStatus = document.getElementById('room-status');
    const sceneEl = document.querySelector('a-scene');

    // Load museum data from JSON file
    async function loadMuseumData() {
      try {
        const response = await fetch('frescos.json');
        museumData = await response.json();
        console.log('Museum data loaded:', museumData);
        populateRoomSelector();
      } catch (error) {
        console.error('Error loading museum data:', error);
        roomStatus.textContent = 'Error loading room data';
      }
    }

    // Populate room selector dropdown
    function populateRoomSelector() {
      roomSelector.innerHTML = '<option value="">Select Room...</option>';
      
      museumData.rooms.forEach(room => {
        const option = document.createElement('option');
        option.value = room.id;
        option.textContent = room.name[currentLanguage];
        roomSelector.appendChild(option);
      });
    }

    // Get current room data
    function getCurrentRoomData() {
      if (!currentRoom || !museumData) return null;
      return museumData.rooms.find(room => room.id === currentRoom);
    }

    // Create AR target entities dynamically based on current room
    function createARTargets() {
      const targetsContainer = document.getElementById('ar-targets');
      
      // Clear existing targets
      while (targetsContainer.firstChild) {
        targetsContainer.removeChild(targetsContainer.firstChild);
      }
      
      const roomData = getCurrentRoomData();
      if (!roomData) return;
      
      roomData.frescoes.forEach((fresco, index) => {
        const targetEntity = document.createElement('a-entity');
        targetEntity.setAttribute('mindar-image-target', `targetIndex: ${fresco.targetIndex}`);
        
        // Create text element for AR overlay
        const textEntity = document.createElement('a-text');
        textEntity.setAttribute('value', fresco.title[currentLanguage]);
        textEntity.setAttribute('color', '#FFFFFF');
        textEntity.setAttribute('align', 'center');
        textEntity.setAttribute('position', '0 0 0');
        textEntity.setAttribute('scale', '0.5 0.5 0.5');
        textEntity.setAttribute('look-at', '[camera]');
        
        targetEntity.appendChild(textEntity);
        targetsContainer.appendChild(targetEntity);
      });
    }

    // Get title for a specific target index in current room
    function getTitleForTarget(targetIndex) {
      const roomData = getCurrentRoomData();
      if (!roomData) return null;
      
      const fresco = roomData.frescoes.find(f => f.targetIndex === targetIndex);
      return fresco ? fresco.title[currentLanguage] : null;
    }

    // Start AR for selected room
    async function startARForRoom(roomId) {
      if (!museumData) return;
      
      const roomData = museumData.rooms.find(room => room.id === roomId);
      if (!roomData) return;
      
      try {
        loadingEl.style.display = 'block';
        roomStatus.textContent = `Loading ${roomData.name[currentLanguage]}...`;
        
        // Stop current AR if running
        if (isARActive && mindARSystem) {
          try {
            await mindARSystem.stop();
            console.log('Stopped previous AR system');
          } catch (e) {
            console.log('Error stopping AR:', e);
          }
          isARActive = false;
        }
        
        currentRoom = roomId;
        
        // Wait a moment for cleanup
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // Update MindAR system with new target file
        console.log(`Loading target file: ${roomData.targetFile}`);
        sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${roomData.targetFile}; autoStart: false; showStats: true;`);
        
        // Create new AR targets
        createARTargets();
        
        // Wait for MindAR system to be available
        let attempts = 0;
        const maxAttempts = 20;
        
        while (!sceneEl.systems['mindar-image-system'] && attempts < maxAttempts) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }
        
        if (attempts >= maxAttempts) {
          throw new Error('MindAR system not available after waiting');
        }
        
        mindARSystem = sceneEl.systems['mindar-image-system'];
        
        // Check if autoStart worked, if not start manually
        if (!mindARSystem.arSystem) {
          console.log('Starting AR manually...');
          await mindARSystem.start();
        }
        
        isARActive = true;
        
        // Hide loading after a delay to ensure AR is fully loaded
        setTimeout(() => {
          loadingEl.style.display = 'none';
          roomStatus.textContent = `AR Active: ${roomData.name[currentLanguage]}`;
        }, 2000);
        
        console.log(`AR started for room: ${roomData.name[currentLanguage]}`);
        
      } catch (error) {
        console.error('Error starting AR:', error);
        loadingEl.style.display = 'none';
        roomStatus.textContent = `Error: ${error.message}`;
      }
    }

    // Handle room selection
    roomSelector.addEventListener('change', async (event) => {
      const selectedRoom = event.target.value;
      
      if (selectedRoom) {
        console.log('Selected room:', selectedRoom);
        roomSelector.disabled = true; // Prevent multiple clicks during loading
        
        try {
          await startARForRoom(selectedRoom);
        } catch (error) {
          console.error('Failed to start room:', error);
          roomStatus.textContent = 'Failed to load room';
        } finally {
          roomSelector.disabled = false;
        }
      } else {
        // Stop AR if no room selected
        if (isARActive && mindARSystem) {
          try {
            await mindARSystem.stop();
            isARActive = false;
          } catch (e) {
            console.log('Error stopping AR:', e);
          }
        }
        currentRoom = null;
        roomStatus.textContent = 'Select a room to start AR';
      }
    });

    // Handle language change
    languageSelector.addEventListener('change', (event) => {
      currentLanguage = event.target.value;
      console.log('Language changed to:', currentLanguage);
      
      // Update room selector options
      if (museumData) {
        populateRoomSelector();
        if (currentRoom) {
          roomSelector.value = currentRoom;
        }
      }
      
      // Update room status
      if (currentRoom) {
        const roomData = getCurrentRoomData();
        if (roomData) {
          roomStatus.textContent = `AR Active: ${roomData.name[currentLanguage]}`;
        }
      }
      
      // Update AR text entities
      const textEntities = document.querySelectorAll('a-text');
      const roomData = getCurrentRoomData();
      if (roomData) {
        textEntities.forEach((textEntity, index) => {
          if (roomData.frescoes[index]) {
            textEntity.setAttribute('value', roomData.frescoes[index].title[currentLanguage]);
          }
        });
      }
      
      // Update label if currently showing
      if (labelEl.style.opacity == 1) {
        const currentTargetIndex = parseInt(labelEl.dataset.targetIndex);
        if (currentTargetIndex !== undefined) {
          const title = getTitleForTarget(currentTargetIndex);
          if (title) {
            labelEl.textContent = title;
          }
        }
      }
    });

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      loadMuseumData();
      
      // Set default language
      languageSelector.value = currentLanguage;
    });

    // A-Frame scene loaded
    sceneEl.addEventListener('loaded', () => {
      console.log('A-Frame scene loaded');
    });

    // MindAR specific events
    sceneEl.addEventListener('arReady', () => {
      console.log('MindAR is ready');
      loadingEl.style.display = 'none';
    });

    sceneEl.addEventListener('arError', (event) => {
      console.error('MindAR error:', event.detail);
      loadingEl.style.display = 'none';
      roomStatus.textContent = 'AR Error - Please try again';
    });

    // Listen for MindAR events to show the label
    sceneEl.addEventListener('targetFound', (event) => {
      console.log('Target found:', event.detail.targetIndex);
      const targetIndex = event.detail.targetIndex;
      const title = getTitleForTarget(targetIndex);
      
      if (title) {
        labelEl.textContent = title;
        labelEl.dataset.targetIndex = targetIndex; // Store current target index
        labelEl.style.opacity = 1;
        console.log('Showing title:', title);
      } else {
        console.log('No title found for target index:', targetIndex);
      }
    });
    
    sceneEl.addEventListener('targetLost', () => {
      console.log('Target lost');
      labelEl.style.opacity = 0;
      delete labelEl.dataset.targetIndex; // Clear target index
    });
  </script>
</body>
</html>
